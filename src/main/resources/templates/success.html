<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="Admin/index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
                            </a>
                            <p class="text-center">User Details Bee&Baa</p>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputtext1">Name</label>
                                    <input class="form-control" id="exampleInputtext" name="name" type="text" aria-describedby="textHelp">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputEmail1">Email</label>
                                    <input class="form-control" id="exampleInputEmail1" name="email" type="email" aria-describedby="emailHelp" >
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputtext1">Role</label>
                                    <input class="form-control" id="exampleInputtext1" name="role" type="email" aria-describedby="emailHelp" >
                                </div>

                                <div class="mb-4">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                                </div>



                                <a th:href="@{/logout}"class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Logout</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
